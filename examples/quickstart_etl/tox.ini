[tox]
envlist = py{39,38,37,36}

[testenv]
usedevelop = true
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = 
  CI_* 
  COVERALLS_REPO_TOKEN 
  BUILDKITE* 
# It would be good to have `dagster-cloud` here (which is part of `install_requires`,
# but that requires the internal repo to be local.
deps =
  -e ../../python_modules/dagster[test]
  -e .
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -c ../../pyproject.toml -vv
